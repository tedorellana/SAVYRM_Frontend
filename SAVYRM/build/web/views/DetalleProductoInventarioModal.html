<div class="modal fade" id="DetalleProductoInventarioModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="panel panel-info">
          <div class="panel-heading"><h4><b>Detalle adel Producto</b></h4></div>
        <div class="panel-body">
            <form>
              <div class="form-group col-md-6">
                <label>Producto:</label>
                <input type="text" class="form-control" ng-model="nombreProductoItemInventarioSeleccionadoDetalle">
              </div>
              <div class="form-group col-md-6">
                <label>Código Prod.</label>
                <input type="text" class="form-control" ng-model="codigoProductoItemInventarioSeleccionadoDetalle">
              </div>
              <div class="form-group col-md-6">
                <label>Estado Producto:</label>
                <input type="text" class="form-control" ng-model="estadoProductoItemInventarioSeleccionadoDetalle">
              </div>
              <div class="form-group col-md-6">
                <label>Stock:</label>
                <input type="text" class="form-control" ng-model="cantidadProductoSeccionItemInventarioSeleccionadoDetalle">
              </div>
              <div class="form-group col-md-6">
                <label>Almacén</label>
                <input type="text" class="form-control" ng-model="nombreAlmacenItemInventarioSeleccionadoDetalle">
              </div>
              <div class="form-group col-md-6">
                <label>Ubicación.</label>
                <input type="text" class="form-control" ng-model="direccionItemInventarioSeleccionadoDetalle">
              </div>
              <div class="form-group col-md-6">
                <label>Capacidad:</label>
                <input type="text" class="form-control" ng-model="capacidadItemInventarioSeleccionadoDetalle">
              </div>
              <div class="form-group col-md-6">
                <label>Código Sección:</label>
                <input type="text" class="form-control" ng-model="codigoSeccionItemInventarioSeleccionadoDetalle">
              </div>
              <div class="form-group col-md-6">
                <label>Capacidad Sección:</label>
                <input type="text" class="form-control" ng-model="capacidadSeccionInventarioSeleccionadoDetalle">
              </div>
              <div class="form-group col-md-6">
                <label>Fecha Ingreso del Lote.</label>
                <input type="text" class="form-control" ng-model="fechaIngresoItemInventarioSeleccionadoDetalle">
              </div>
              <div class="form-group col-md-6">
                <label>Código del Lote:</label>
                <input type="text" class="form-control" ng-model="codigoLoteItemInventarioSeleccionadoDetalle">
              </div>
              <div class="form-group col-md-6">
                <label>Costo Lote:</label>
                <input type="text" class="form-control" ng-model="costoLoteItemInventarioSeleccionadoDetalle">
              </div>
              <div class="form-group col-md-6">
                <label>Cantidades del Lote:</label>
                <input type="text" class="form-control" ng-model="cantidaUnidadesLoteItemInventarioSeleccionadoDetalle">
              </div>
              <div class="form-group col-md-6">
                <label>Fecha Caducidad:</label>
                <input type="text" class="form-control" ng-model="fechaCaducacionLoteItemInventarioSeleccionadoDetalle">
              </div>
              <div class="form-group col-md-12">
                <label>Detalle.</label>
                <input type="text" class="form-control" ng-model="detalleItemInventarioSeleccionadoDetalle">
              </div>
              <button type="submit" data-dismiss="modal" class="col-md-12 btn btn-primary" ng-click="TesteandoDPIM()">Cerrar</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
