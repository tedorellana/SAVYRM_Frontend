<div class="col-md-12" ng-init="onLoadAlmacenesySeccionesController()">
  <div class="container">
    <!-- BEGIN SIDEBAR & CONTENT -->
    <div class="row margin-bottom-40">
      <!-- BEGIN CONTENT -->
      <div class="col-md-12 col-sm-12">
        <div ng-show="mostrarAlmacenesAS">
            <h1>Almacenes</h1>
            <div class="content-page">
                <button type="button" class="col-md-2 col-md-offset-10 btn btn-warning" data-toggle="modal" data-target="#NuevoAlmacenModal">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true">  Nuevo Almacen</span>
                </button>
                <div class="filter-v1">
                    <div class="mix-grid thumbnails">
                      <div ng-repeat="almacen in almacenes" style="display: block;  opacity: 1;">
                            <div class="col-sm-6 col-md-4">
                              <div class="thumbnail">
                                <img src='{{baseUrl}}images/Almacen.jpg' alt=""/>
                                <div class="caption">
                                  <h3>{{almacen.nombreAlmacen}}</h3>
                                  <p>Ubicación: {{almacen.direccion}} .</p>
                                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-teal" value="{{almacen.idAlmacen}}" data-ng-click="getSeccionesPorAlmacenAS($event)" data-rel="fancybox-button" title="Project Name">Ver Almacén <i class="fa fa-search"></i></button>
                                </div>
                              </div>
                            </div>                            
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="mostrarSeccionesAS">
            <h1>Secciones</h1>
            <div class="content-page">
                <button type="button" class="col-md-1 btn btn-warning" ng-click="volverASeleccionarAlmacenesAS()">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true">  Atrás</span>
                </button>
                <button type="button" class="col-md-2 col-md-offset-9 btn btn-success" data-toggle="modal" data-target="#NuevaSeccionModal">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true">  Nueva Sección</span>
                </button>
                <table class="table table-hover table-condensed table-bordered">
                    <!--tr style="background-color: #5a98cd;"-->
                    <tr>
                        <th class="success">Sección</th>
                        <th class="success">Detalle</th>
                        <th class="success">Ubicación</th>
                        <th class="success">Más Información</th>
                    </tr>
                    <tr ng-repeat="seccion in listaSeccionesAS">
                        <td>{{seccion.codigoSeccion}}</td>
                        <td>{{seccion.detalle}}</td>
                        <td>{{seccion.almacen.direccion}}</td>
                        <td>
                            <button data-toggle="modal" data-target="#DetalleSeccionModal" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button--colored-teal" ng-model="seccion.idSeccion" value="{{seccion.idSeccion}}" data-ng-click="getDetallePorSeccion($event)">+</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
      </div>
      <!-- END CONTENT -->
    </div>
  </div>
</div>

<!-- INICIO DetalleSeccionModal -->
<div class="modal fade" id="DetalleSeccionModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="panel panel-info">
          <div class="panel-heading"><h4><b>Detalle de la Sección</b></h4></div>
        <div class="panel-body">
            <form>
              <div class="form-group col-md-6">
                <label>Código Sección:</label>
                <input type="text" class="form-control" ng-model="seccionSeleccionada.codigoSeccion">
              </div>
              <div class="form-group col-md-6">
                <label>Capacidad Sección:</label>
                <input type="text" class="form-control" ng-model="seccionSeleccionada.capacidadSeccion">
              </div>
              <div class="form-group col-md-6">
                <label>Pertenece al almacén</label>
                <input type="text" class="form-control" ng-model="seccionSeleccionada.almacen.nombreAlmacen">
              </div>
              <div class="form-group col-md-6">
                <label>Dirección del Almacén:</label>
                <input type="text" class="form-control" ng-model="seccionSeleccionada.almacen.direccion">
              </div>
              <div class="form-group col-md-12">
                <label>Detalle.</label>
                <input type="text" class="form-control" ng-model="seccionSeleccionada.detalle">
              </div>
              <button type="submit" data-dismiss="modal" class="col-md-12 btn btn-primary" ng-click="CerrarModalDetalleProductoInventarioModal()">Cerrar</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- FINAL DetalleSeccionModal -->
<!-- INICIO NuevoAlmacenModal -->
<div class="modal fade" id="NuevoAlmacenModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="panel panel-info">
        <div class="panel-heading"><h4><b>Nuevo Almacén</b></h4></div>
        <div class="panel-body">
            <form>
                <div class="col-md-12">
                    <div class="form-group col-md-6">
                      <label>Nombre del Almacen:</label>
                      <input type="text" class="form-control" ng-model="nombreAlmacenNAM">
                    </div>
                    
                    <div class="form-group col-md-6">
                      <label>Dirección.</label>
                      <input type="text" class="form-control" ng-model="direccionNAM">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Capacidad (lt):</label>
                      <input type="number" class="form-control" ng-model="capacidadNAM">
                    </div>
                </div>
              <button type="button" class="col-md-6 btn btn-default" data-dismiss="modal">Cerrar</button>
              <button type="button" data-dismiss="modal" class="col-md-6 btn btn-primary" ng-click="AgregarAlmacenNAM()">Guardar</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- FINAL NuevoAlmacenModal -->
<!-- INICIO NuevaSeccionModal -->
<div class="modal fade" id="NuevaSeccionModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="panel panel-info">
        <div class="panel-heading"><h4><b>Nueva Sección</b></h4></div>
        <div class="panel-body">
            <form>
                <div class="col-md-12">
                    <div class="form-group col-md-6">
                      <label>Código del Sección:</label>
                      <input type="text" class="form-control" ng-model="codigoSeccionNSM">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Capacidad (Lt):</label>
                      <input type="number" class="form-control" ng-model="capacidadSeccionNSM">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Detalle:</label>
                      <input type="text" class="form-control" ng-model="detalleNSM">
                    </div>
                </div>
              <button type="button" class="col-md-6 btn btn-default" data-dismiss="modal">Cerrar</button>
              <button type="button" data-dismiss="modal" class="col-md-6 btn btn-primary" ng-click="AgregarNuevaSeccionNSM()">Guardar</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- FINAL NuevaSeccionModal -->
